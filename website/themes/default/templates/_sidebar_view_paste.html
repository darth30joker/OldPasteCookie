<div class="row">
	{% if g.model.is_user_followed %}
	<div class="btn follow btn-large" id="unfollow" data-id="{{ g.model.id }}">
		<span class="plus"></span>
		<strong>取消关注</strong>
	</div>
	{% else %}
	<div class="btn follow btn-success btn-large" id="follow" data-id="{{ g.model.id }}">
		<span class="plus"></span>
		<strong>关注</strong>
	</div>
	{% endif %}
</div>
{% include theme('default/_followed_users.html') %}
{% include theme('default/_related_pastes.html') %}
